<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="content">
        {% for post in posts %}
          <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
          <span>Published by <span class="tag is-primary is-light">{{post.site_title}}</span> at {{post.updated}}</span>
        {% endfor %}
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <a href="https://github.com/szabgab/news-collector.rs">source code and configuration files</a>
        </p>
      </div>
    </footer>
  </body>
</html>
