<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<style>
a:visited {
    color: black;
}
</style>
  </head>
  <body>
      <section class="section">
      <div class="container">
        {% include 'templates/navbar.html' %}
        <div class="content">
          Total: {{posts|size}}<br>

        {% for post in posts %}
          <div class="box {{post.feed_id}}">
            <h2 class="title"><a href="{{post.url}}">{{post.title}}</a></h2>
            <span>Published by <span class="tag is-primary is-light">{{post.site_title}}</span> at {{post.published}}</span>
          </div>
        {% endfor %}
        </div>
      </div>
    </section>

{% include 'templates/footer.html' %}
